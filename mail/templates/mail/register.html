{% extends "mail/layout.html" %}

{% block body %}

  <div class="auth-card">
    <h2>Register</h2>

    {% if message %}
      <div class="auth-message">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email Address">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
      </div>
      <input class="btn btn-primary w-100" type="submit" value="Register">
    </form>

    <p class="auth-link">Already have an account? <a href="{% url 'login' %}">Log in here.</a></p>
  </div>

{% endblock %}
