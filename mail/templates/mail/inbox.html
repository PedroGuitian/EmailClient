{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
  <div class="container">
    <h2 class="text-center mb-4">{{ request.user.email }}</h2>
    <div class="mail-menu">
      <button class="menu-button" id="inbox">Inbox</button>
      <button class="menu-button" id="compose">Compose</button>
      <button class="menu-button" id="sent">Sent</button>
      <button class="menu-button" id="archived">Archived</button>
      <a class="menu-button logout-button" href="{% url 'logout' %}">Log Out</a>
    </div>
    <hr />
    <div id="emails-view"></div>
    <div id="compose-view" style="display: none;">
      <h3>New Email</h3>
      <form id="compose-form">
        <div class="form-group mb-3">
          <label>From:</label>
          <input disabled class="form-control" value="{{ request.user.email }}">
        </div>
        <div class="form-group mb-3">
          <label>To:</label>
          <input id="compose-recipients" class="form-control" placeholder="Recipient(s)">
        </div>
        <div class="form-group mb-3">
          <input class="form-control" id="compose-subject" placeholder="Subject">
        </div>
        <div class="form-group mb-3">
          <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Send" />
      </form>
    </div>
  </div>
{% endblock %}

{% block script %}
  <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
